    <script type="text/javascript">
        $(function(){

            //Mengambil data dari file headline.txt dengan fungsi $.get() JQuery
            $.get('hot100billboard.json', function(obj){
                var str = "<table class=table>";
                str+="<tr><th>No</th><th>Title</th><th>Artist</th><th>Albums</th><th>Time</th></tr>";

                $.each(obj,function(n,data){
                    str+="<tr><td>"+data.No+"</td>";
                    str+="<td>"+data.Title+"</td>";
                    str+="<td>"+data.Artist+"</td>";
                    str+="<td><img width='150' height='150' src='"+data.Album+"'/></td>";
                    str+="<td>"+data.Time+"</td></tr>";
                });

                str+="</table>";
                $('#data_json').html(str);
            });
        });
    </script>
